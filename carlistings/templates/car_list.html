{% extends 'base.html' %}

{% block title %}Car Listings{% endblock %}

{% block content %}
    <div class="box">
    <div class="row">
        <div class="col">
            <h1 class="heading">Car Listings</h1>
        </div>
    </div>

    <div class="row">
        {% for car in cars %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ car.image.url }}" class="card-img-top" alt="{{ car.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ car.title }}</h5>
                    
                    {% if user.is_authenticated %}
                    <a href="{% url 'car_detail' car.id %}" class="btnn">Details</a>
                    
                    {% else %}
                    <p class="card-text"><small class="text-muted">Please <a href="{% url 'login' %}">login</a> to place an order.</small></p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% empty %}
        <p>No cars available.</p>
        {% endfor %}
    </div>
   </div> 


{% endblock %}
